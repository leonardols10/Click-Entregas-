<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo-home">{{nome}}</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card"> 
    <ion-item>
      <ion-icon name="body-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Total de motoristas</ion-label><br>
        
    </ion-item>
  
    
    <ion-card-content>
      <ion-row>
        <ion-col size="3">
          <ion-label class="texto-grande" >{{motoristas}}</ion-label> 
        </ion-col>
        <ion-col>
         <ion-label>Total de motoristas cadastrados no sistema</ion-label> 
        </ion-col>
      </ion-row>
      
      
    </ion-card-content>
  </ion-card>

  <ion-card class="card"> 
    <ion-item>
      <ion-icon name="people-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Total usuarios</ion-label><br>
        
    </ion-item>
  
    
    <ion-card-content>
      <ion-row>
        <ion-col size="3">
          <ion-label class="texto-grande" >{{usuarios}}</ion-label> 
        </ion-col>
        <ion-col>
         <ion-label>Total de usuarios cadastrados no sistema</ion-label> 
        </ion-col>
      </ion-row>
      
      
    </ion-card-content>
  </ion-card>

  <ion-card class="card"> 
    <ion-item>
      <ion-icon name="car-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Total de Entregas no mês</ion-label><br>
        
    </ion-item>
  
    
    <ion-card-content>
      <ion-row>
        <ion-col size="3">
          <ion-label class="texto-grande" >{{entregas}}</ion-label> 
        </ion-col>
        <ion-col>
         <ion-label>Total de Entregas mensal </ion-label> 
        </ion-col>
      </ion-row>
      
      
    </ion-card-content>
  </ion-card>

  <ion-card class="card"> 
    <ion-item>
      <ion-icon name="cash" slot="start" color="danger"></ion-icon>
      <ion-label>Total arecadado no mês</ion-label><br>
        
    </ion-item>
  
    
    <ion-card-content>
      <ion-row>
        <ion-col >
          <ion-label class="texto-grande" >R${{receita}}</ion-label> 
        </ion-col>
        
      </ion-row>
      
      
    </ion-card-content>
  </ion-card>

  <ion-card class="card"> 
    <ion-item>
      <ion-icon name="card" slot="start" color="danger"></ion-icon>
      <ion-label>Total de gastos no mês</ion-label><br>
        
    </ion-item>
  
    
    <ion-card-content>
      <ion-row>
        <ion-col >
          <ion-label class="texto-grande" >R${{gastos}}</ion-label> 
        </ion-col>
        
      </ion-row>
      
      
    </ion-card-content>
  </ion-card>

  
</ion-content>
