<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="entregas(usuario)">
         <ion-label class="texto-menor" >Entregas</ion-label> 
        <ion-icon slot="end" name="search"> </ion-icon>
      </ion-button>   
     </ion-buttons>
    <ion-title class="titulo-home">{{nome}}</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="card"> 
    <ion-item>
      <ion-icon name="help" slot="start" color="danger"></ion-icon>
      <ion-label>Entregas Pendentes</ion-label><br>
        
    </ion-item>
  
    
    <ion-card-content>
      <ion-row>
        <ion-col size="3">
          <ion-label class="texto-grande" >{{total_pendentes}}</ion-label> 
        </ion-col>
        <ion-col>
         <ion-label>Entregas com status Pendentes</ion-label> 
        </ion-col>
      </ion-row>
      
      
    </ion-card-content>
  </ion-card>


  <ion-card class="card">
    <ion-item>
      <ion-icon name="checkmark-done" slot="start" color="success"></ion-icon>
      <ion-label>Entregas de hoje</ion-label><br>
        
    </ion-item>
  
    
    <ion-card-content>
      <ion-row>
        <ion-col size="3">
          <ion-label class="texto-grande" >{{total_hoje}}</ion-label> 
        </ion-col>
        <ion-col>
         <ion-label>Entregas para hoje</ion-label> 
        </ion-col>
      </ion-row>
      
      
    </ion-card-content>
  </ion-card>

  <ion-card class="card">
    <ion-item>
      <ion-icon name="time" slot="start" color="primary"></ion-icon>
      <ion-label>Entregas Aguardando</ion-label><br>
        
    </ion-item>
  
    
    <ion-card-content>
      <ion-row>
        <ion-col size="3">
          <ion-label class="texto-grande" >{{total_aguardando}}</ion-label> 
        </ion-col>
        <ion-col>
         <ion-label>Entregas com status de aguardando</ion-label> 
        </ion-col>
      </ion-row>
      
      
    </ion-card-content>
  </ion-card>
</ion-content>
